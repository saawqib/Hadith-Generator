<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Hadith Generator</title>
</head>

<body>
    <div id="wrapper">
        <div id="logo-container">
            <h2 id="logo">&#65021</h2>
        </div>
        <div id="content">
            <p id="header"></p>
            <p id="hadith-text"></p>
            <h5 id="book"></h5>
            <div id="wrapper">
                <div id="random">
                    <button id="speakBtn">Speak</button><br><br>
                    <select id="randomHadith">
                        <option value="bukhari">Bukhari</option>
                        <option value="muslim">Muslim</option>
                        <option value="abudawud">Abu Dawud</option>
                        <option value="ibnmajah">Ibn Majah</option>
                        <option value="tirmidhi">Tirmidhi</option>
                    </select>
                    <button id="randomBtn">Random</button></br>
                </div>
                    <p>OR</p>
                <div id="custom">
                    <input id="customInput" placeholder="Enter Hadith Number"></input>
                    <select id="customHadith">
                        <option value="bukhari">Bukhari</option>
                        <option value="muslim">Muslim</option>
                        <option value="abudawud">Abu Dawud</option>
                        <option value="ibnmajah">Ibn Majah</option>
                        <option value="tirmidhi">Tirmidhi</option>
                    </select>
                </div>
                <button id="customBtn">Generate</button></br>
                <script>
                    // Get the speak button
const speakBtn = document.getElementById('speakBtn');

// Get the text to be spoken
const hadithText = document.getElementById('hadith-text');

// Add event listener to the speak button
speakBtn.addEventListener('click', () => {
    // Create a new speech synthesis object
    const speech = new SpeechSynthesisUtterance();

    // Set the text to be spoken
    speech.text = hadithText.textContent;

    // Use the default voice
    speech.voice = speechSynthesis.getVoices()[0];

    // Speak the text
    speechSynthesis.speak(speech);
});

                </script>
                
            </div>
        </div>


        <footer>
            Made With ❤️ By <a href="https://sawwqib.vercel.app">Saqib</a>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
